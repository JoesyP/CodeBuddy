<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Code Buddy</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Code Buddy!</h1>
  </div>
  <div class="second">
    <p>Code Buddy is a free and easy-to-use platform for coding. With Code Buddy, your ultimate coding companion! You can leverage the power of advanced AI to get instant solutions and guidance on all your programming questions, helping you code smarter and faster.</p>
  </div>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <div class="input-container">
      <textarea class="input" id="input" placeholder="What can I help you with today?"></textarea>
      <button class="submit-button" id="submit-button">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
